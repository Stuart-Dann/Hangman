<!DOCTYPE html>
<head>
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="Hangman.css"/>
    <link rel="stylesheet" href="Hangman.js" type="text/Javascript">
    <script src="Hangman.js"></script>
</head>
<body>
    
    <h1 id="header">Hangman</h1>
    <form>
        <label for="letter">Enter Letter:</label><br>
        <input type="text" id="letter" value="">
        <input id="button" type = 'button' value="Guess"  onclick="checkLetter(letter.value);document.getElementById('letter').value = ''">
    </form>
    <p id="lettersContained">Letters in:</p>
    <p id="!lettersContained">Letters not in:</p>
    <p id="result"></p>
</body>
</html>
