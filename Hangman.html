<!DOCTYPE html>
<head>
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="Hangman.css"/>
    <link rel="stylesheet" href="Hangman.js" type="text/Javascript">
    <script src="Hangman.js"></script>
</head>
<body>
    <h1 id="header">Hangman</h1>
    <canvas id="hangman" width="180" height="250"></canvas>
    <p id="domWord"></p>
    <p id='guessed'>Letters Guessed:</p>
    <button class='key' onclick="checkGuess(this.textContent)">A</button>
    <button class='key' onclick="checkGuess(this.textContent)">B</button>
    <button class='key' onclick="checkGuess(this.textContent)">C</button>
    <button class='key' onclick="checkGuess(this.textContent)">D</button>
    <button class='key' onclick="checkGuess(this.textContent)">E</button>
    <button class='key' onclick="checkGuess(this.textContent)">F</button>
    <button class='key' onclick="checkGuess(this.textContent)">G</button>
    <button class='key' onclick="checkGuess(this.textContent)">H</button>
    <button class='key' onclick="checkGuess(this.textContent)">I</button>
    <button class='key' onclick="checkGuess(this.textContent)">J</button>
    <button class='key' onclick="checkGuess(this.textContent)">K</button>
    <button class='key' onclick="checkGuess(this.textContent)">L</button>
    <button class='key' onclick="checkGuess(this.textContent)">M</button>
    <button class='key' onclick="checkGuess(this.textContent)">N</button>
    <button class='key' onclick="checkGuess(this.textContent)">O</button>
    <button class='key' onclick="checkGuess(this.textContent)">P</button>
    <button class='key' onclick="checkGuess(this.textContent)">Q</button>
    <button class='key' onclick="checkGuess(this.textContent)">R</button>
    <button class='key' onclick="checkGuess(this.textContent)">S</button>
    <button class='key' onclick="checkGuess(this.textContent)">T</button>
    <button class='key' onclick="checkGuess(this.textContent)">U</button>
    <button class='key' onclick="checkGuess(this.textContent)">V</button>
    <button class='key' onclick="checkGuess(this.textContent)">W</button>
    <button class='key' onclick="checkGuess(this.textContent)">X</button>
    <button class='key' onclick="checkGuess(this.textContent)">Y</button>
    <button class='key' onclick="checkGuess(this.textContent)">Z</button>
    <p id='status'>Click a button to start guessing...</p>
    <p id="reset-text">Click <button id='reset-button' onclick="reset()">Reset</button> to reset the game and generate a new word!</p>
    
</body>
</html>
